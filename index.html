<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Task Master</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">TaskMaster</span>
            </a>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <form onsubmit="app.listsController.createList()">
                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control" placeholder="List name..." required minlength="3" maxlength="15">
                        
                    
                    </div>
                </div>
                <div class="col-3">
                    Color:
                    <select onchange="this.style.backgroundColor=this.value">
                        <option value="white"></option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                      </select>
                    <button onclick="app.ListsController.createList()">Create</button>
                </div>
            </div>
        </div>
    </form>
    </header>
    <main class="container">
            <div class="row">
                <div class="col-3" id="lists"></div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Chris</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
