<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Task Master</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2 justify-content-center">Task Master</span>
            </a>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <input type="text" name="text" id="text" class="form-control" placeholder="List name...">
                    </div>
                </div>
                <div class="col-3">
                    Color:
                    <select onchange="this.style.backgroundColor=this.value">
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                      </select>
                    <button>Create</button>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="col-md-3 col-sm-2 my-3">
            <div class="list bg-light shadow">
                <div class="p-3">
                    <div class="text-center color-blue">
                        <p><b>Task title</b></p>
                    </div>
                    <p>task</p>
                    <div class="form-group">
                      <label for=""></label>
                      <input type="text"
                        class="form-control" name="" id="" aria-describedby="helpId" placeholder="Add Task...">
                      <small id="helpId" class="form-text text-muted"></small>
                    </div>
                </div>
            </div>
        </div>
            <div class="row" id="lists">

            </div>
        </div>
        <div id="app"></div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Chris</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
